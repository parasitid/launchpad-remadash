<i class="climacon icon-background"></i>

<h1 class="title">Bugs <b data-bind="title"></b></h1>

<input class="meter" data-angleOffset=-125 data-angleArc=250 data-width=200 data-readOnly=true data-bind-value="value | shortenedNumber" data-bind-data-min="min" data-bind-data-max="max">

<p>
High: <b data-bind="high">..</b>,
Medium: <b data-bind="medium">..</b>,
Low: <b data-bind="low">..</b>,
Undecided: <b data-bind="undecided">..</b>
</p>

<p class="updated-at" data-bind="updatedAtMessage"></p>
